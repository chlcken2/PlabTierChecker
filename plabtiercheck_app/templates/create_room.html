<!-- create_room_modal.html -->
<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">방 생성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createRoomForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="roomName">방 이름</label>
                        <input type="text" class="form-control" id="roomName" name="roomName" required>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="latitude">위도</label>-->
<!--                        <input type="text" class="form-control" id="latitude" name="latitude" required>-->
<!--                    </div>-->
<!--                    <div class="form-group">-->
<!--                        <label for="longitude">경도</label>-->
<!--                        <input type="text" class="form-control" id="longitude" name="longitude" required>-->
<!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveRoom">저장</button>
            </div>
        </div>
    </div>
</div>
